<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <nav class="navbar bg-body-tertiary light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                Bootstrap
              </a>
            </div>
          </nav>
          <hr>
    </div>


    <div class="container text-center bg-light mb-5">
        <div class="container-fluid"></div>
        <h1>Tabel dan Form pada Bootstrap</h1>
        Halaman ini dibuat untuk menampilkan tabel dan formulir yang dibuat dengan komponen-komponen Booststrap<br>
        <br>
        <button type="button" class="btn btn-primary">Kilk untuk melihat form</button>
    </div>
    </div>

    <div class="container mb-2">
        <div class="container-fluid"></div>
        <h2>Contoh tabel interaktif dan responsif<br></h2>
        <br>
    </div>
    </div>

    <div class="container">
    <table class="table table-light table-striped table-bordered caption-top table-hover">
        <thead class="table-dark">
          <tr>
              <th scope="col">No</th>
              <th scope="col">Nama</th>
              <th scope="col">Jenis Kelamin</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <th scope="row">1</th>
              <td>Tiara Andini</td>
              <td>Perempuan</td>
          </tr>
          <tr>
              <th scope="row">2</th>
              <td>Rizky Febian</td>
              <td>Laki-Laki</td>
          </tr>
          <tr>
              <th scope="row">3</th>
              <td>Keisya Levronka</td>
              <td>Perempuan</td>
          </tr>
      </tbody>
  </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
